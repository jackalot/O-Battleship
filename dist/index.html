<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Battle Ship</title>
    </head>
    <body>
        <div class="players">
            <div class="playerOne">
                <p>Player 1</p>
                <div class="board" id="playerOneBoard">
                </div>
            </div>
            <!--This p will be used to say stuff like " player one, attack player 2" or 
            or "player 2 place a ship"-->
            <p class="gameStatus">Game Status: </p>
            <div class="playerTwo">
                <p>Player 2</p>
                <div class="board" id="playerTwoBoard"></div>
                <script src="main.js"></script>
            </div>
        </div>
        <div class="boxTypes">
                <p>Miss</p>
            <div class="box miss"></div>
                <p>Hit</p>
            <div class="box hit"></div>
                <p>Contains Ship</p>
            <div class="box containsShip"></div>
            <p>Currently Hovering</p>
            <div class="box fakeHoverBox"></div>
        </div>
    </body>
</html>
